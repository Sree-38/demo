<!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
</head>
<body>
    <h2>My Favorite Fruits</h2>
    <table border="1">
        <tr>
            <th>Fruit</th>
            <th>Color</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>Red</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>Yellow</td>
        </tr>
    </table>
</body>
</html>
